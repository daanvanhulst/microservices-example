 <md-content>
  <md-list flex>
    <md-subheader class="md-no-sticky">3 line item (with hover)</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="bookmark in vm.bookmarks" ng-click="null">
      <img ng-src="" class="md-avatar" alt="{{ bookmark.name }}" />
      <div class="md-list-item-text" layout="column">
        <h2>{{ bookmark.name }}</h2>
      </div>
    </md-list-item>
  </md-list>
</md-content>
